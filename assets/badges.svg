<svg xmlns="http://www.w3.org/2000/svg" width="520" height="270" viewBox="0 0 520 270" role="img" aria-label="Status Cards">
  <defs>
    <linearGradient id="a" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff7a18"/>
      <stop offset="100%" stop-color="#ffb86b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0
                0 .55 0 0 0
                0 0 .20 0 0
                0 0 0 .9 0" result="c"/>
      <feMerge><feMergeNode in="c"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style><![CDATA[
      @keyframes pulse { 0%,100% { opacity: .45; } 50% { opacity: .95; } }
      @keyframes move { 0% { transform: translateX(-180px); } 100% { transform: translateX(700px); } }
      .p { animation: pulse 2.4s ease-in-out infinite; }
      .scan { animation: move 5.2s linear infinite; opacity: .16; }
      text { text-rendering: geometricPrecision; }
    ]]></style>
  </defs>

  <rect width="520" height="270" rx="18" fill="#0b0f14" stroke="#1f2937"/>
  <g class="scan">
    <rect x="-180" y="0" width="180" height="270" fill="url(#a)"/>
  </g>

  <text x="28" y="46" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#8b949e">$ status</text>

  <g>
    <rect x="28" y="70" width="464" height="48" rx="12" fill="#0d1117" stroke="#1f2937"/>
    <rect x="28" y="70" width="6" height="48" rx="3" fill="url(#a)" filter="url(#glow)"/>
    <text x="52" y="100" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#ffffff">STATUS</text>
    <text x="470" y="100" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#ffb86b" text-anchor="end">SHIPPING</text>
    <circle class="p" cx="456" cy="88" r="4" fill="#ff7a18"/>
  </g>

  <g>
    <rect x="28" y="130" width="464" height="48" rx="12" fill="#0d1117" stroke="#1f2937"/>
    <rect x="28" y="130" width="6" height="48" rx="3" fill="url(#a)" filter="url(#glow)"/>
    <text x="52" y="160" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#ffffff">FOCUS</text>
    <text x="470" y="160" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#ffb86b" text-anchor="end">ARCHITECTURE</text>
  </g>

  <g>
    <rect x="28" y="190" width="464" height="48" rx="12" fill="#0d1117" stroke="#1f2937"/>
    <rect x="28" y="190" width="6" height="48" rx="3" fill="url(#a)" filter="url(#glow)"/>
    <text x="52" y="220" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#ffffff">LATENCY</text>
    <text x="470" y="220" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#ffb86b" text-anchor="end">REAL-TIME</text>
  </g>
</svg>
