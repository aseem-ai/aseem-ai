<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Hero">
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="90%">
      <stop offset="0%" stop-color="#141a22"/>
      <stop offset="55%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#07090d"/>
    </radialGradient>

    <linearGradient id="acc" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff7a18"/>
      <stop offset="45%" stop-color="#ffb86b"/>
      <stop offset="100%" stop-color="#ff7a18"/>
    </linearGradient>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0
                0 0.55 0 0 0
                0 0 0.20 0 0
                0 0 0 0.85 0" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="matrix"
        values="0 0 0 0 0.15
                0 0 0 0 0.18
                0 0 0 0 0.22
                0 0 0 .15 0"/>
    </filter>

    <style><![CDATA[
      @keyframes sweep { 0% { transform: translateX(-260px); } 100% { transform: translateX(1460px); } }
      @keyframes float { 0%,100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
      @keyframes pulse { 0%,100% { opacity: .30; } 50% { opacity: .75; } }
      @keyframes dash { to { stroke-dashoffset: -1200; } }

      .scan { animation: sweep 4.8s linear infinite; opacity: .20; }
      .chip { animation: float 6.2s ease-in-out infinite; }
      .chip2 { animation: float 7.1s ease-in-out infinite; }
      .p { animation: pulse 2.6s ease-in-out infinite; }
      .dashed { stroke-dasharray: 10 10; animation: dash 18s linear infinite; opacity: .35; }

      text { text-rendering: geometricPrecision; }
    ]]></style>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" filter="url(#noise)" opacity=".18"/>

  <g opacity=".28" stroke="#1b2330" stroke-width="1">
    <path d="M0 40H1200M0 80H1200M0 120H1200M0 160H1200M0 200H1200M0 240H1200M0 280H1200M0 320H1200"/>
    <path d="M80 0V360M160 0V360M240 0V360M320 0V360M400 0V360M480 0V360M560 0V360M640 0V360M720 0V360M800 0V360M880 0V360M960 0V360M1040 0V360M1120 0V360"/>
  </g>

  <g class="scan">
    <rect x="-260" y="0" width="260" height="360" fill="url(#acc)"/>
  </g>

  <rect x="80" y="72" width="1040" height="3" fill="url(#acc)" filter="url(#glow)"/>
  <path class="dashed" d="M90 96 H1110" fill="none" stroke="url(#acc)" stroke-width="2"/>

  <g class="chip">
    <rect x="80" y="120" width="560" height="170" rx="20" fill="#0b0f14" stroke="#1f2937"/>
    <rect x="80" y="120" width="560" height="170" rx="20" fill="none" stroke="url(#acc)" opacity=".18"/>
    <text x="112" y="168" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#8b949e">$ whoami</text>
    <text x="112" y="212" font-family="Orbitron, ui-sans-serif" font-size="36" fill="#ffffff" letter-spacing="1.5">ASEEM GARG</text>
    <text x="112" y="244" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#ffb86b">AI/ML Engineer</text>

    <g class="p">
      <circle cx="606" cy="144" r="4" fill="#ff7a18"/>
      <circle cx="624" cy="144" r="4" fill="#ffb86b"/>
      <circle cx="642" cy="144" r="4" fill="#ff7a18"/>
    </g>
  </g>

  <g class="chip2">
    <rect x="680" y="120" width="440" height="170" rx="20" fill="#0b0f14" stroke="#1f2937"/>
    <text x="712" y="168" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#8b949e">SYSTEM ONLINE</text>

    <text x="712" y="206" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#ffffff">M.Sc. AI (Germany)  â€¢  B.Tech CSE (India)</text>
    <text x="712" y="232" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#ffffff">6+ years shipping production ML in Germany &amp; India</text>
    <text x="712" y="258" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#8b949e">Build. Measure. Ship. Iterate.</text>

    <path d="M700 136 h40 M700 136 v40" stroke="url(#acc)" stroke-width="2" fill="none" opacity=".55"/>
    <path d="M1100 136 h-40 M1100 136 v40" stroke="url(#acc)" stroke-width="2" fill="none" opacity=".35"/>
  </g>
</svg>
