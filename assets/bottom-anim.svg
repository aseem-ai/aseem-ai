<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120" role="img" aria-label="Footer Animation">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff7a18"/>
      <stop offset="50%" stop-color="#ffb86b"/>
      <stop offset="100%" stop-color="#ff7a18"/>
    </linearGradient>

    <style><![CDATA[
      @keyframes glow { 0%,100% { opacity: .35; } 50% { opacity: .95; } }
      @keyframes slide { 0% { transform: translateX(-600px); } 100% { transform: translateX(1200px); } }
      .pulse { animation: glow 3s ease-in-out infinite; }
      .scan { animation: slide 6s linear infinite; opacity: .16; }
      text { text-rendering: geometricPrecision; }
    ]]></style>
  </defs>

  <rect width="1200" height="120" fill="#0d1117"/>
  <g class="scan">
    <rect x="-600" y="0" width="600" height="120" fill="url(#g)"/>
  </g>

  <rect x="120" y="60" width="960" height="2" fill="url(#g)" class="pulse"/>

  <text x="600" y="95" font-size="14" text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas"
        fill="#ffb86b">
      Engineering Intelligence • Building Systems • Shipping Reality
  </text>
</svg>
