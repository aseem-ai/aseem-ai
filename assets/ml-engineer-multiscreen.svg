<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="520" viewBox="0 0 1400 520" role="img" aria-label="ML engineer multi-screen with code, glow, and animated traces">
  <defs>
    <radialGradient id="bg" cx="50%" cy="26%" r="96%">
      <stop offset="0%" stop-color="#1a1f27"/>
      <stop offset="55%" stop-color="#0c0f14"/>
      <stop offset="100%" stop-color="#07090d"/>
    </radialGradient>
    <linearGradient id="acc" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff7a18"/>
      <stop offset="50%" stop-color="#ffb86b"/>
      <stop offset="100%" stop-color="#ff7a18"/>
    </linearGradient>
    <linearGradient id="sheen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity=".10"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0
                0 .6 0 0 0
                0 0 .2 0 0
                0 0 0 .95 0" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity=".55"/>
    </filter>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency=".85" numOctaves="2" stitchTiles="stitch" result="n"/>
      <feColorMatrix in="n" type="matrix"
        values="0 0 0 0 0.14
                0 0 0 0 0.17
                0 0 0 0 0.22
                0 0 0 .16 0" result="g"/>
      <feBlend in="SourceGraphic" in2="g" mode="overlay"/>
    </filter>
    <style><![CDATA[
      text { text-rendering: geometricPrecision; }
      @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
      @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }
      @keyframes dash { to { stroke-dashoffset: -2000; } }
      @keyframes pulse { 0%,100%{opacity:.35} 50%{opacity:.95} }
      @keyframes sweep { 0%{transform:translateX(-520px)} 100%{transform:translateX(2100px)} }
      .cursor { animation: blink .9s steps(1,end) infinite; }
      .bob { animation: float 6.4s ease-in-out infinite; transform-origin: 50% 50%; }
      .trace { stroke-dasharray: 14 10; stroke-dashoffset: 0; animation: dash 18s linear infinite; opacity:.48; }
      .p { animation: pulse 2.8s ease-in-out infinite; }
      .scan { animation: sweep 7.0s linear infinite; opacity:.10; }
    ]]></style>
  </defs>

  <rect width="1400" height="520" fill="url(#bg)"/>
  <rect width="1400" height="520" filter="url(#grain)" opacity=".22"/>
  <g class="scan"><rect x="-520" y="0" width="520" height="520" fill="url(#acc)"/></g>

  <g opacity=".18" stroke="#1b2330" stroke-width="1">
    <path d="M0 65H1400M0 130H1400M0 195H1400M0 260H1400M0 325H1400M0 390H1400M0 455H1400"/>
    <path d="M140 0V520M280 0V520M420 0V520M560 0V520M700 0V520M840 0V520M980 0V520M1120 0V520M1260 0V520"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="110" y="380" width="1180" height="18" rx="9" fill="#141922" stroke="#242b38" stroke-width="3"/>
    <rect x="510" y="362" width="380" height="10" rx="5" fill="url(#acc)" opacity=".18"/>
  </g>

  <g filter="url(#glow)">
    <g>
      <rect x="110" y="120" width="380" height="230" rx="22" fill="#13181f" stroke="#ff7a18" stroke-width="2"/>
      <rect x="110" y="120" width="380" height="40" rx="22" fill="#0d1117" stroke="#242b38"/>
      <circle cx="142" cy="140" r="6" fill="#ff7a18"/>
      <circle cx="166" cy="140" r="6" fill="#ffb86b"/>
      <circle cx="190" cy="140" r="6" fill="#ff7a18"/>
      <rect x="110" y="120" width="380" height="90" rx="22" fill="url(#sheen)" opacity=".55"/>
      <text x="140" y="196" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="13" fill="#8b949e"># eval/confusion_matrix</text>
      <g opacity=".45" stroke="#1b2330" stroke-width="1">
        <path d="M140 220H460M140 250H460M140 280H460M140 310H460"/>
        <path d="M170 210V330M200 210V330M230 210V330M260 210V330M290 210V330M320 210V330M350 210V330M380 210V330M410 210V330M440 210V330"/>
      </g>
      <rect x="230" y="250" width="120" height="80" rx="12" fill="url(#acc)" opacity=".16"/>
      <rect x="360" y="220" width="70" height="18" rx="9" fill="url(#acc)" opacity=".10"/>
    </g>

    <g>
      <rect x="520" y="80" width="520" height="270" rx="24" fill="#13181f" stroke="#ff7a18" stroke-width="2"/>
      <rect x="520" y="80" width="520" height="42" rx="24" fill="#0d1117" stroke="#242b38"/>
      <circle cx="552" cy="101" r="6" fill="#ff7a18"/>
      <circle cx="576" cy="101" r="6" fill="#ffb86b"/>
      <circle cx="600" cy="101" r="6" fill="#ff7a18"/>
      <rect x="520" y="80" width="520" height="110" rx="24" fill="url(#sheen)" opacity=".55"/>

      <text x="552" y="168" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#ff7a18">$ python train.py</text>
      <text x="552" y="194" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#ffffff">epoch 12/30 • acc: 99.1%</text>
      <text x="552" y="220" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#c9d1d9">loss: 0.042 • lr: 3e-4 • gpu: 78%</text>

      <path class="p" d="M560 318 C635 260 700 292 770 232 C840 172 910 222 955 164 C998 112 1018 146 1030 128"
            fill="none" stroke="url(#acc)" stroke-width="5" opacity=".78"/>
      <path d="M560 334 C636 300 700 316 772 286 C846 252 910 278 956 254 C998 230 1012 236 1030 232"
            fill="none" stroke="#9aa4b2" stroke-width="2.5" opacity=".70"/>
      <path d="M560 342 V140 H1030" fill="none" stroke="#242b38" stroke-width="2" opacity=".75"/>
      <text x="566" y="146" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#8b949e">loss / acc</text>

      <text x="552" y="250" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" fill="#ff7a18">$</text>
      <text x="568" y="250" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="14" class="cursor" fill="#ff7a18">█</text>
    </g>

    <g>
      <rect x="1070" y="120" width="220" height="230" rx="22" fill="#13181f" stroke="#ff7a18" stroke-width="2"/>
      <rect x="1070" y="120" width="220" height="40" rx="22" fill="#0d1117" stroke="#242b38"/>
      <circle cx="1102" cy="140" r="6" fill="#ff7a18"/>
      <circle cx="1126" cy="140" r="6" fill="#ffb86b"/>
      <circle cx="1150" cy="140" r="6" fill="#ff7a18"/>
      <rect x="1070" y="120" width="220" height="90" rx="22" fill="url(#sheen)" opacity=".55"/>

      <text x="1096" y="196" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#8b949e"># serving/slo</text>
      <rect x="1096" y="214" width="168" height="10" rx="5" fill="#0d1117" stroke="#242b38"/>
      <rect x="1096" y="214" width="132" height="10" rx="5" fill="url(#acc)" opacity=".78"/>
      <rect x="1096" y="238" width="168" height="10" rx="5" fill="#0d1117" stroke="#242b38"/>
      <rect x="1096" y="238" width="106" height="10" rx="5" fill="url(#acc)" opacity=".60"/>
      <rect x="1096" y="262" width="168" height="10" rx="5" fill="#0d1117" stroke="#242b38"/>
      <rect x="1096" y="262" width="152" height="10" rx="5" fill="url(#acc)" opacity=".70"/>
      <text x="1096" y="296" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#9aa4b2">latency • drift • uptime</text>
    </g>

    <path class="trace" d="M140 368 H1260" fill="none" stroke="url(#acc)" stroke-width="2"/>
  </g>

  <g class="bob" filter="url(#shadow)">
    <path d="M610 392 C624 342 672 310 735 310 C798 310 846 342 860 392
             C866 414 850 430 826 430 H644 C620 430 604 414 610 392 Z"
          fill="#141922" stroke="#242b38" stroke-width="3"/>

    <circle cx="735" cy="280" r="46" fill="#222934" stroke="#ff7a18" stroke-width="3" opacity=".9"/>

    <rect x="705" y="270" width="30" height="16" rx="6" fill="none" stroke="url(#acc)" stroke-width="3"/>
    <rect x="741" y="270" width="30" height="16" rx="6" fill="none" stroke="url(#acc)" stroke-width="3"/>
    <path d="M735 278 H741" stroke="url(#acc)" stroke-width="3"/>

    <path d="M670 410 Q630 394 600 396" fill="none" stroke="#303947" stroke-width="12" stroke-linecap="round"/>
    <path d="M800 410 Q840 394 870 396" fill="none" stroke="#303947" stroke-width="12" stroke-linecap="round"/>

    <rect x="650" y="372" width="420" height="10" rx="5" fill="url(#acc)" opacity=".12"/>
  </g>
</svg>
