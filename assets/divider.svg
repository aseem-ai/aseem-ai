<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="22" viewBox="0 0 1200 22" role="img" aria-label="Divider">
  <defs>
    <linearGradient id="d" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="35%" stop-color="#ff7a18"/>
      <stop offset="65%" stop-color="#ffb86b"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <style><![CDATA[
      @keyframes shimmer { 0% { opacity: .55; } 50% { opacity: .95; } 100% { opacity: .55; } }
      .s { animation: shimmer 2.8s ease-in-out infinite; }
    ]]></style>
  </defs>
  <rect width="1200" height="22" fill="#0d1117"/>
  <rect x="110" y="10" width="980" height="2" rx="1" fill="url(#d)" class="s"/>
</svg>
